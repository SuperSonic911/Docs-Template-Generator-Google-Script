<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
	<!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <title>Google Docs Template Generator</title>
        
  </head>


  <body>

    <div style="align-items: center;text-align: center;">
      <div class="form-group">
            <label for="exampleInputEmail1">Enter name of document</label>
            <input type="text" id="nameOfDoc" autocomplete="off" autofocus class="form-control mx-auto w-auto" placeholder="Document's name">
        </div>
        <br>
        <button onclick="passParameter(getElementById('nameOfDoc').value)" class="btn btn-primary" id="createButton" >Create</button>
    </div>


    <script>
        
        function passParameter(docName) {
          //executes creation of doc function, uses the return value (url) to redirect
       google.script.run.withSuccessHandler(url => {  
            alert(url);
            window.open(url, "_blank")
            document.getElementById('nameOfDoc').value ="";
            }).execute(docName);
}
 
    </script>

  </body>
</html>
